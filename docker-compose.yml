version: '3.8'
services:
  
  vprodb:
    context: ./Docker-files/db 
    images: karthikt276/vprofile-db
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
    - vprodbdata: /var/lib/mysql
    environment: 
    - MYSQL_ROOT_PASSWORD="vprodbpass"
  
  vprocache01:
    image: memcached
    ports:
    - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
    - "15672:15672"
    environment:
    - RABBITMQ_DEFAULT_USER=guest
    - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    context: ./Docker-files/app
    images: karthikt276/vprofile-app
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
    - vproappdata: /usr/local/tomcat/webapps


   vproweb:
    context: ./Docker-files/web
    images: karthikt276/vprofile-web
    container_name: vproweb
    ports:
      - "80:80"


volumes:
  vprodbdata: {}
  vproappdata: {}